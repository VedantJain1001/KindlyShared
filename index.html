<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grateful Moments - Single Post</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="assets/js/main.js" defer></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="header">
      <div class="profile">
        <img src="https://via.placeholder.com/40" alt="User Profile">
        <div class="username">User1</div>
      </div>
      <div class="options" id="three-dot-menu">â‹®</div>
    </div>

    <div class="sub-card">
      <div class="content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua.
      </div>

      <img class="post-image" src="https://via.placeholder.com/400x200" alt="Post Image">

      <div class="actions">
        <div class="comment">
          <img src="assets/images/Comment Icon.svg" class="comment-icon">
          <input type="text" placeholder="Add and read comments" id="comment-button" readonly>
        </div>
        <div class="icon">
          <i class="fa fa-heart heart-icon"></i>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Dialog Box</h3>
      <p>This is a dialog box that appears when you click the three-dot icon!</p>
    </div>
  </div>

  <header>
    <div class="header-container">
      <div class="header-left">
        <img src="https://via.placeholder.com/40" alt="Logo" class="logo">
        <span class="site-name">Grateful Moments</span>
      </div>

      <div class="header-right">
        <button id="create-button">
          <img src="assets/images/Create.svg" alt="Create">
        </button>
        <button>
          <img src="assets/images/Inbox.svg" alt="Notifications">
        </button>
        <img src="https://via.placeholder.com/40" alt="User Profile" class="profile-pic">
      </div>
    </div>
  </header>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <button>
          <img src="assets/images/dark_mode.svg" alt="dark mode">
        </button>
      </div>
      <div class="footer-center">
        <button>
          <img src="assets/images/Home.svg" alt="home">
        </button>
        <button id="trending">
          <img src="assets/images/Trending_Fire.svg" alt="trending">
        </button>
        <button>
          <img src="assets/images/Settings.svg" alt="settings">
        </button>
      </div>
      <div class="footer-right">
        <button>
          <img src="assets/images/Help circle.svg" alt="help">
        </button>
      </div>
    </div>
  </footer>

  <div id="comment-modal" class="modal">
    <div class="modal-content">
      <h3>Comments</h3>
      <div id="comment-list" class="comment-list">

        


        <!-- Comments will go here -->




      </div>
      <div class="comment-input">
        <input type="text" id="new-comment" placeholder="Add a comment...">
        <button id="submit-comment">Submit</button>
      </div>
    </div>
  </div>
</body>

</html>
